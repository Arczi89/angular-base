name: Deploy to Atthost

on:
  push:
    branches:
      - release_build

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mybase
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache-dependency-path: './mybase/package-lock.json'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start virtual display
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: timeout 300 npm run test:coverage
        env:
          DISPLAY: :99
          CHROME_BIN: /usr/bin/google-chrome

  deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mybase
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache-dependency-path: './mybase/package-lock.json'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start virtual display
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Set up SSH key
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 400 ~/.ssh/id_rsa
            ssh-keyscan -p 6022 arturszwagrzak.atthost24.pl >> ~/.ssh/known_hosts

      - name: Clear cache and install dependencies
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build Angular app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Atthost
        run: |
          chmod +x deploy.sh
          ./deploy.sh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} 