name: Test Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'angular-base/mybase/package-lock.json'

      - name: Install dependencies
        run: |
          cd angular-base/mybase
          npm ci --prefer-offline --no-audit

      - name: Run linting
        run: |
          cd angular-base/mybase
          npm run lint

      - name: Type check
        run: |
          cd angular-base/mybase
          npm run type-check

      - name: Run Jest tests
        run: |
          cd angular-base/mybase
          npm run test:jest