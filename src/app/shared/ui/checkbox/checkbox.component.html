<label class="checkbox-wrapper" [class]="wrapperClasses()">
  <input
    type="checkbox"
    [checked]="checked()"
    [disabled]="disabled()"
    [class]="checkboxClasses()"
    (change)="onCheckboxChange($event)"
    class="checkbox-input"
  />
  <span class="checkbox-custom"></span>
  @if (label()) {
    <span class="checkbox-label">{{ label() }}</span>
  }
</label>
