<app-card variant="default" padding="medium">
  <app-card-header
    [title]="'components.radio.title' | translate"
    [actions]="true"
  >
    <div card-actions>
      @if (selectedValue()) {
        <span class="selection-status">
          {{ 'components.radio.selected' | translate }}: {{ selectedValue() }}
        </span>
      }
    </div>
  </app-card-header>

  <app-card-content>
    <div class="radio-group">
      @for (item of items(); track item.id) {
        <div class="radio-item">
          <app-radio
            [name]="'radio-group'"
            [value]="item.value"
            [label]="item.text"
            [checked]="selectedValue() === item.value"
            (checkedChange)="onSelectionChange(item.value)"
          >
          </app-radio>
        </div>
      }
    </div>
  </app-card-content>

  <app-card-actions>
    <app-button
      [text]="'components.radio.actions.clear' | translate"
      buttonType="danger"
      size="medium"
      variant="outline"
      [disabled]="!selectedValue()"
      (onClick)="clearSelection()"
    >
    </app-button>
  </app-card-actions>
</app-card>
