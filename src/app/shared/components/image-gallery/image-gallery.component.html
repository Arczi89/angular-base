<div class="image-gallery" [style.--columns]="columns()" [style.--gap]="gap() + 'rem'" [style.--image-scale]="imageScale() / 100">
  @for (item of items(); track item.imageUrl; let index = $index) {
    <div class="gallery-item">
      <div class="image-container" [style.height]="imageHeight() + 'px'">
        <img
          [src]="item.imageUrl"
          [alt]="item.imageAlt || `Gallery image ${index + 1}`"
          class="gallery-image"
        />
      </div>
      <p class="gallery-text">{{ item.text }}</p>
    </div>
  }
</div>
