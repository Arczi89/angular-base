<app-card variant="elevated" padding="large">
  <app-card-header [title]="'components.form.title' | translate"></app-card-header>

  <app-card-content>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="contact-form">
      <div class="form-row">
        <app-input
          id="name"
          name="name"
          [label]="('components.form.name' | translate) + ' *'"
          [placeholder]="'components.form.placeholders.name' | translate"
          [error]="getNameError(nameField)"
          [(ngModel)]="model.name"
          #nameField="ngModel"
          required
          minlength="2"
        >
        </app-input>

        <app-input
          id="email"
          name="email"
          [label]="('components.form.email' | translate) + ' *'"
          type="email"
          [placeholder]="'components.form.placeholders.email' | translate"
          [error]="getEmailError(emailField)"
          [(ngModel)]="model.email"
          #emailField="ngModel"
          required
          email
        >
        </app-input>
      </div>

      <app-input
        id="phone"
        name="phone"
        [label]="'components.form.phone' | translate"
        type="tel"
        [placeholder]="'components.form.placeholders.phone' | translate"
        [error]="getPhoneError(phoneField)"
        [(ngModel)]="model.phone"
        #phoneField="ngModel"
        pattern="[\d\s\+\-\(\)]+"
      >
      </app-input>

      <app-input
        id="subject"
        name="subject"
        [label]="('components.form.subject' | translate) + ' *'"
        [placeholder]="'components.form.placeholders.subject' | translate"
        [error]="getSubjectError(subjectField)"
        [(ngModel)]="model.subject"
        #subjectField="ngModel"
        required
        minlength="5"
      >
      </app-input>

      <app-input
        id="message"
        name="message"
        [label]="('components.form.message' | translate) + ' *'"
        [placeholder]="'components.form.placeholders.message' | translate"
        [error]="getMessageError(messageField)"
        [(ngModel)]="model.message"
        #messageField="ngModel"
        required
        minlength="10"
      >
      </app-input>
    </form>
  </app-card-content>

  <app-card-actions>
    <app-button
      [text]="'components.form.send' | translate"
      buttonType="primary"
      size="large"
      variant="solid"
      [disabled]="!contactForm.valid"
      type="submit"
    >
    </app-button>
  </app-card-actions>
</app-card>
