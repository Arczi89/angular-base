<app-card variant="default" padding="medium">
  <app-card-header title="Checklist" [actions]="true">
    <div card-actions>
      <span class="progress">{{ checkedCount() }}/{{ totalCount() }}</span>
    </div>
  </app-card-header>

  <app-card-content>
    <div class="checklist-items">
      @for (item of items(); track item.id) {
        <div class="checklist-item">
          <app-checkbox
            [label]="item.text"
            [checked]="item.checked"
            (checkedChange)="onItemChange(item)"
          >
          </app-checkbox>
        </div>
      }
    </div>
  </app-card-content>

  <app-card-actions>
    <app-button
      [text]="'components.checklist.actions.check-all' | translate"
      buttonType="success"
      size="medium"
      variant="solid"
      (onClick)="onCheckAll()"
    >
    </app-button>
    <app-button
      [text]="'components.checklist.actions.uncheck-all' | translate"
      buttonType="danger"
      size="medium"
      variant="outline"
      (onClick)="onClearAll()"
    >
    </app-button>
  </app-card-actions>
</app-card>
