<br/>
<div class="example-container">
  <div class="example-element">
      <button mat-flat-button color="primary">Primary Button</button>
      <button mat-flat-button color="accent">Accent Button</button>
      <button mat-flat-button color="warn">Warn Button</button>
  </div>
  <div class="example-element">
      <mat-form-field appearance="fill">
          <mat-label>Input</mat-label>
          <input matInput placeholder="Placeholder">
      </mat-form-field>
  </div>
  <div class="example-element">
      <mat-slider color="accent" class="example-slider" thumbLabel tickInterval="1" min="1" max="100" step="1" value="50">
      </mat-slider>
  </div>
  <div class="example-element">
      <mat-checkbox>Checkbox</mat-checkbox>
      <mat-radio-group>
          <mat-radio-button value="1">Option 1</mat-radio-button>
          <mat-radio-button value="2">Option 2</mat-radio-button>
      </mat-radio-group>
  </div>
  <div class="example-element">
      <mat-card>
          <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Card Title</mat-card-title>
              <mat-card-subtitle>Card Subtitle</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              <p>Card Content</p>
          </mat-card-content>
          <mat-card-actions>
              <button mat-button>Action 1</button>
              <button mat-button>Action 2</button>
          </mat-card-actions>
      </mat-card>
  </div>
</div>
